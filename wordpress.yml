---
- name: install wordpress
  hosts: serverx
  remote_user: root

  tasks:
    - name: loop
      yum:
        name: "{{ item }}"
        state: present
      loop: 
         - httpd
         - mariadb
         - mariadb-server
         - php
         - php-common
         - php-mysql
         - php-gd
         - php-xml
         - php-mbstring 
         - php-mcrypt
         - php-xmlrpc
         - unzip
         - wget
         - MySQL-python
    - name: start and enable https
      service:
         name: httpd
         state: started
         enabled: yes 
    - name: start and enable mariadb
      service:
         name: mariadb
         state: started
         enabled: yes
    - name: firewalld
      firewalld:
         service: http
         permanent: yes
         state: enabled
         immediate: yes
    - name: copy file
      copy:
         src: /home/centos/ansible/script.sql
         dest: /tmp/script.sql
    - name: test database
      mysql_db:
         login_user: root
         login_password: abc
         name: test
         state: present
    - name: dump mysql
      block: 
        -  mysql_db:
             login_user: root
             login_password: abc
             state: import
             name: all
             target: /tmp/script.sql
      rescue:
        - debug:
            msg: 'some bug in sql'
 
    - name: download wordpree
      get_url:
          url: https://wordpress.org/wordpress-5.0.tar.gz
          dest: /tmp/wordpress.tar.gz
    - name: Exact zip
      unarchive:
          src: /tmp/wordpress.tar.gz
          dest: /var/www/html
          remote_src: yes
    - name: change owner file
      file:
          path: /var/www/html/wordpress
          owner: apache
          group: apache
          mode: '0755'
    - name: create a directory
      file:
          path: /var/www/html/wordpress/wp-content/uploads
          state: directory
          group: apache
    - name: move file
      copy:
          remote_src: yes
          src: /var/www/html/wordpress/wp-config-sample.php
          dest: /var/www/html/wordpress/wp-config.php
    - name: replace config
      lineinfile:
          path: /var/www/html/wordpress/wp-config.php
          regexp: "{{ item.name }}"
          line: "{{ item.replace }}"
          state: present
      loop:
          - { name: DB_NAME, replace: wordpress }
          - { name: DB_USER, replace: ansible }
          - { name: DB_PASSWORD, replace: mypassword }
          - { name: DB_HOST, replace: localhost }
